{% from "macros/navbar.html" import navbar with context %} {% from
"macros/toasts.html" import toasts with context %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
		<link
			rel="stylesheet"
			href="{{ url_for('static', path='css/styles.css') }}"
		/>

		<script
			type="module"
			charset="utf-8"
			src="{{ url_for('static', path='scripts/script.js') }}"
		></script>

		{% block head %} {% endblock %}
	</head>

	<body>
		{{ navbar() }}

		<hr />

		{% block main %} {% endblock %}

		<hr />

		{% block footer %} {% endblock %} 
		{{ toasts()}} 
		<div class="toast_container"></div>
		
		{% block script %} {% endblock %}
	</body>
</html>
