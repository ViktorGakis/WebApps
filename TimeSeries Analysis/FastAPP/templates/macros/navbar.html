{% from "macros/css_tracker.html" import css_tracker with context %} {% macro navbar() %}
<!-- https://getbootstrap.com/docs/5.3/components/offcanvas/ -->

<header class="navbar">
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<button
				class="navbar-toggler"
				type="button"
				data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasDarkNavbar"
				aria-controls="offcanvasDarkNavbar"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="offcanvas offcanvas-start text-bg-dark"
				tabindex="-1"
				id="offcanvasDarkNavbar"
				aria-labelledby="offcanvasDarkNavbarLabel"
				data-bs-scroll="true" data-bs-backdrop="true"
			>
				<div class="offcanvas-header">
					<h2 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
						Browse App
					</h2>
					<button
					type="button"
					class="btn-close btn-close-white"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
					></button>
				</div>
				<hr>
				<div class="offcanvas-body">
					<h3 class="text-center">NAV</h3>				
					<div class="d-grid gap-2">
						{% for router in router_list %}
	
						<a
							class="btn btn btn-outline-primary"
							href="{{ url_for(router['endpoint']) }}"
							role="button"
							>{{ router['name']|capitalize }}</a
						>
	
						{% endfor %}
					</div>
					<hr>
					{{ css_tracker() }}
					<hr>
					<h3 class="text-center">Toasts</h3>
					<div class="d-grid gap-2">
						<button
							type="button"
							id="toasts_toggler"
							class="btn btn-outline-primary"
						>Toggle Toasts
						</button>
					</div>
					<div id="toasts_nav_container">
					</div>
				</div>
			</div>
		</div>
	</nav>
	<div class="report">...</div>
	<div id="fail"></div>
	<div id="success"></div>
	<div id="loading"></div>
</header>


{% endmacro %}
