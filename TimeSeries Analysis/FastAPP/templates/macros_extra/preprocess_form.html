{% macro preprocess_form() %}

<form
action="{{ url_for('api_preprocess') }}"
method="GET"
class="bg-dark p-4 plotly"
>
<table class="table table-dark table-striped">
    <tr>
        <td>
            <label for="ticker">Ticker:</label>
        </td>
        <td>
            <input
                type="text"
                id="ticker"
                name="ticker"
                class="form-control"
                placeholder="GOOG"
            />
        </td>
    </tr>
    <tr>
        <td>
            <label for="target-col">Target Column:</label>
        </td>
        <td>
            <input
                type="text"
                id="target_col"
                name="target_col"
                class="form-control"
                placeholder="Close"
                value="Close"
            />
        </td>
    </tr>
    <tr>
        <td>
            <label for="test_size">Test Size:</label>
        </td>
        <td>
            <input
            type="range"
            id="test_size"
            name="test_size"
            class="form-range"
            min="0"
            max="1"
            step="0.01"
            onchange="updateSliderValue(this)"
        />
        <span class="test_size_value">0</span>
        </td>
    </tr>
</table>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endmacro %}
